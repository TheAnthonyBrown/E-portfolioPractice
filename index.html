<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ec54f01771.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Anthony Brown</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav> 
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/me.jpeg" class="about-me__picture" alt="Picture of Me!">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text-purple">Anthony Brown</span>
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text-purple">Fontend engineering</strong> student who wishes to gain more experience in the technology world by learning all types of programming laguages and trying
                        out new softwares. 
                    </p>
                    <div class="about-me__links">
                        <a class="about-me__link">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a class="about-me__link">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <a class="about-me__link">
                            <i class="fa-solid fa-file"></i>
                        </a>
                    </div>
                    <figure class="about-me__img--container">
                        <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
